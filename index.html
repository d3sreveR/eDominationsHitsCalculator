<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edom Hits Calculator</title>
</head>
<body>
<section class="whole">
    <div id="inputs" class="inputs">

        <div class="inputBars">
            <label for="energy">Energy</label>
            <input class="inputBox" type="number" name="energy" id="energy">
        </div>

        <div class="inputBars">
            <label for="q1Adrenaline">Q1 Adrenaline</label>
            <input class="inputBox" type="number" name="qOneAdrenaline" id="q1">
        </div>

        <div class="inputBars">
            <label for="q2Adrenaline">Q2 Adrenaline</label>
            <input class="inputBox" type="number" name="qTwoAdrenaline" id="q2">
        </div> 

        <div class="inputBars">
            <label for="q3Adrenaline">Q3 Adrenaline</label>
            <input class="inputBox" type="number" name="qThreeAdrenaline" id="q3">
        </div>

        <div class="inputBars">
            <label for="q4Adrenaline">Q4 Adrenaline</label>
            <input class="inputBox" type="number" name="qFourAdrenaline" id="q4">
        </div>

        <div class="inputBars">
            <label for="q5Adrenaline">Q5 Adrenaline</label>
            <input class="inputBox" type="number" name="qFiveAdrenaline" id="q5">
        </div>

        <div class="inputBars">
            <label for="energyBars">Energy Bars</label>
            <input class="inputBox" type="number" name="energyBars" id="energyBars">
        </div>

    </div>
</section>
    <div class="buttonDiv" id="buttonDiv">
        <button class="submitButton" id="submitBtn">Submit</button>
        <div class="result" id="result"></div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
